# -------------------------------------------------------------------
# Kolla-Ansible global configuration
# -------------------------------------------------------------------

# Distribución base
kolla_base_distro: "ubuntu"
openstack_release: "2024.1"   # Ajustable luego

# Networking
kolla_internal_vip_address: "10.0.0.100"
kolla_external_vip_address: "10.0.0.101"
kolla_external_fqdn: "openstack.local"

network_interface: "eth0"
neutron_external_interface: "eth1"

# Alta disponibilidad
enable_haproxy: "yes"
enable_keepalived: "yes"

# Servicios principales
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_cinder: "yes"

# Servicios NO habilitados (por ahora)
enable_heat: "no"
enable_barbican: "no"
enable_swift: "no"
enable_octavia: "no"

# Backend de Neutron
neutron_plugin_agent: "ovn"
enable_ovn: "yes"

# Storage (fase inicial)
cinder_backend_lvm: "yes"
enable_cinder_backend_lvm: "yes"

# Docker
docker_registry: ""
docker_namespace: "kolla"

# Seguridad básica
enable_tls_internal: "no"
enable_tls_external: "no"

# Logging
enable_fluentd: "yes"