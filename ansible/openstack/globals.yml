# -------------------------------------------------------------------
# Kolla-Ansible global configuration
# Cloud Infrastructure – OpenStack (LAB)
# Ubuntu 20.04 | OpenStack Bobcat (2023.2)
# Single NIC per node
# -------------------------------------------------------------------

# ------------------------------------------------
# BASE
# ------------------------------------------------
kolla_base_distro: "ubuntu"
kolla_install_type: "source"
openstack_release: "2023.2"
kolla_ansible_branch: stable/2024.2

# ------------------------------------------------
# HIGH AVAILABILITY
# ------------------------------------------------
kolla_internal_vip_address: "50.50.1.100"
kolla_external_vip_address: "50.50.1.101"
kolla_external_fqdn: "openstack.local"

enable_haproxy: "yes"
enable_keepalived: "yes"

# ------------------------------------------------
# NETWORKING (Single NIC LAB)
# ------------------------------------------------
network_interface: "eth0"
tunnel_interface: "eth0"
neutron_external_interface: "eth0"

enable_neutron_provider_networks: "yes"

# ------------------------------------------------
# NEUTRON / OVN
# ------------------------------------------------
neutron_plugin_agent: "ovn"
enable_ovn: "yes"

# ------------------------------------------------
# CORE SERVICES
# ------------------------------------------------
enable_keystone: "yes"
enable_glance: "yes"
enable_nova: "yes"
enable_neutron: "yes"
enable_cinder: "yes"

# ------------------------------------------------
# STORAGE - CINDER (LVM)
# ------------------------------------------------
enable_cinder_backend_lvm: "yes"
cinder_volume_group: "cinder-volumes"

# ------------------------------------------------
# SERVICES DISABLED (FOUNDATION PHASE)
# ------------------------------------------------
enable_heat: "no"
enable_barbican: "no"
enable_swift: "no"
enable_octavia: "no"

# ------------------------------------------------
# CONTAINER RUNTIME
# ------------------------------------------------
docker_registry: ""
docker_namespace: "kolla"

# ------------------------------------------------
# SECURITY (LAB)
# ------------------------------------------------
enable_tls_internal: "no"
enable_tls_external: "no"

# ------------------------------------------------
# LOGGING
# ------------------------------------------------
enable_fluentd: "no"

# ------------------------------------------------
# NOVA (LAB CONFIG)
# ------------------------------------------------
nova_compute_virt_type: "kvm"

# Deshabilitar servicios de proxies y serial para laboratorio
enable_nova_novncproxy: "no"
enable_nova_spicehtml5proxy: "no"
enable_nova_serialproxy: "no"
enable_nova_conductor: "yes"    # conductor sí habilitado
enable_nova_compute_ironic: "no"
enable_ironic_neutron_agent: "no"

enable_neutron_bgp_dragent: "no"
enable_neutron_infoblox_ipam_agent: "no"
enable_neutron_metering: "no"
neutron_enable_ovn_agent: false